<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: left;
            height: 100vh;
            width: 10vw;
            background-color: #f9f9f9;
        }

        #newTask {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #ft_list {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <button id="newTask">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
